<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link href="css-circular-prog-bar.css" media="all" rel="stylesheet" />

    <title>Instant Game</title>
  </head>
  <body>
    <div class="gameThree">
      <div
        class="container vh-100 d-flex flex-column justify-content-center align-items-center"
      >
        <div class="card">
          <!-- src="https://i.imgur.com/V58Nwe7.jpg" -->
          <img
            class="card-img-top"
            src="card.jpg"
            style="width: 350px"
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title" role="button" id="gameThree">
              Are you good or bad at studying?
            </h5>
          </div>
        </div>

        <div class="quesContainer">
          <div id="qOne" style="display: none">
            <h1>Are you a Backbencher??</h1>
            <button
              id="qOneAnsOne"
              class="qOneAns btn btn-outline-info btn-block"
            >
              Yes
            </button>
            <button
              id="qOneAnsTwo"
              class="qOneAns btn btn-outline-info btn-block"
            >
              No
            </button>
          </div>
          <div id="qTwo" style="display: none">
            <h1>Do you attend all Class Tests in time??</h1>
            <button
              id="qTwoAnsOne"
              class="qTwoAns btn btn-outline-info btn-block"
            >
              Yes
            </button>
            <button
              id="qTwoAnsTwo"
              class="qTwoAns btn btn-outline-info btn-block"
            >
              No
            </button>
          </div>
          <div id="qThree" style="display: none">
            <h1>Do you bunk your class sometimes?</h1>
            <button
              id="qThreeAnsOne"
              class="qThreeAns btn btn-outline-info btn-block"
            >
              Yes
            </button>
            <button
              id="qThreeAnsThree"
              class="qThreeAns btn btn-outline-info btn-block"
            >
              No
            </button>
          </div>
          <div id="qFour" style="display: none">
            <h1>Do you sit next to your best friend??</h1>
            <button
              id="qFourAnsOne"
              class="qFourAns btn btn-outline-info btn-block"
            >
              Yes
            </button>
            <button
              id="qFourAnsFour"
              class="qFourAns btn btn-outline-info btn-block"
            >
              No
            </button>
          </div>
          <div id="qFive" style="display: none">
            <h1>Do you submit your assignment on time??</h1>
            <button
              id="qFiveAnsOne"
              class="qFiveAns btn btn-outline-info btn-block"
            >
              Yes
            </button>
            <button
              id="qFiveAnsFive"
              class="qFiveAns btn btn-outline-info btn-block"
            >
              No
            </button>
          </div>
          <div id="ansResult" style="display: none">
            <h4>
              Hey, <span class="font-weight-bold">UserName</span> <br />
              You are ...
            </h4>
            <div class="goodSide d-flex align-items-center">
              <div class="progress-circle over50 p50 d-inline-block">
                <span>50%</span>
                <div class="left-half-clipper">
                  <div class="first50-bar"></div>
                  <div class="value-bar"></div>
                </div>
              </div>
              <h4>Good Student</h4>
            </div>
            <div class="badSide d-flex align-items-center">
              <div class="progress-circle over50 p50 d-inline-block">
                <span>50%</span>
                <div class="left-half-clipper">
                  <div class="first50-bar"></div>
                  <div class="value-bar"></div>
                </div>
              </div>
              <h4>Bad Student</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
